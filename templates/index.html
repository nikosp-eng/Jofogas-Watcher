<!DOCTYPE html>
<html>

<head>
    <title>Jofogas.hu Watcher</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- bootstrap5 dataTables CSS and JS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.2/css/dataTables.bootstrap5.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#products').DataTable({
                "aLengthMenu": [[25, 50, 100, -1], [25, 50, 100, "All"]],
                "iDisplayLength": 25
            });
        });
    </script>
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center">Search <a href="https://www.jofogas.hu" target="_blank" class="logo-link">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
            </a> for a Product</h1>
        <br><br><br>
        <div class="row text-center search-product">
            <div class="col-md-6">
                <form action="/products" method="post">
                    <div class="form-group">
                        <label for="product"><strong>Search for a product on Jofogas.hu</strong></label>
                        <input type="text" id="keyword" name="keyword" class="form-control mx-auto"
                            placeholder="e.g. Iphone 14 Pro 256GB">
                    </div>
                    <button type="submit" class="btn btn-primary">Search Jofogas.hu</button>
                </form>
                <br>
                <p>The app will scrape Jofogas.hu for listings matching your keyword and add
                    them to the database.</p>
            </div>
            <div class="col-md-6">
                <form action="/products" method="post">
                    <div class="form-group">
                        <label for="filter_name"><strong>Filter the database for products</strong></label>
                        <input type="text" id="filter_name" name="filter_name" class="form-control mx-auto"
                            placeholder="Enter product name to filter">
                    </div>
                    <button type="submit" class="btn btn-primary">Search Database</button>
                </form>
                <br>
                <p>You can search the database for products already added and view possible price changes.</p>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
